                                <input name="uName" placeholder="Voer uw voornaam in" required type="text">

                                <br>

                                <label><b>Bereikbaarheid</b></label>
                                <input id="uBereik" name="uBereik" required type="checkbox" value= true onclick="check(this)">
                                <label for="uBereik">Ik ben bereikbaar</label>

                                <br>

                                <label><b>Volgorde</b></label>
                                <input name="uOrder" placeholder="Voer het volgorde nummer in" required type="number">
